<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/template :: head">

</head>

<body>
	<header th:replace="plantilla/template :: header">

	</header>
	<div class="container">
		<h1 th:text="${titulo}"></h1>
	</div>

	<div class="container">

		<a th:href="@{/views/clientes/create}" class="btn btn-primary btn-sm" th:text="'Nuevo Cliente'" title="Crear nuevo Registro"></a>
		<br>
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Id</th >
					<th scope="col">Nombres</th>
					<th scope="col">Apellidos</th>
					<th scope="col">Telefono</td>
					<th scope="col">Correo</td>
					<th scope="col">Ciudad</td>
					
				</tr>
			</thead >
			<tbody>
				<tr th:each="cl:${clientes}">
					<td th:text="${cl.id}"></td>
					<td th:text="${cl.nombres}"></td>
					<td th:text="${cl.apellidos}"></td>
					<td th:text="${cl.telefono}"></td>
					<td th:text="${cl.email}"></td>
					<td th:text="${cl.ciudad.ciudad}"></td>
					<td>
						<a class="btn btn-warning">Editar</a>
						<a class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<footer th:replace="plantilla/template :: footer">

	</footer>
</body>

</html>
